# Alembic配置文件

[alembic]
# 迁移脚本位置
script_location = alembic

# 模板路径
# prepend_sys_path = .

# 版本表名
# version_table = alembic_version

# 数据库URL（从环境变量读取，见env.py）
# sqlalchemy.url = driver://user:pass@localhost/dbname

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
