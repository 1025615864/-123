replicaCount:
  backend: 2
  frontend: 2

image:
  backend:
    repository: baixing-backend
    tag: latest
    pullPolicy: IfNotPresent
  frontend:
    repository: baixing-frontend
    tag: latest
    pullPolicy: IfNotPresent

service:
  backend:
    type: ClusterIP
    port: 8000
  frontend:
    type: ClusterIP
    port: 3000

resources:
  backend: {}
  frontend: {}

backend:
  existingSecretName: ""

  externalSecret:
    enabled: false
    secretStoreRef:
      name: ""
      kind: SecretStore
    refreshInterval: 1h
    remoteRefs:
      DATABASE_URL: ""
      JWT_SECRET_KEY: ""
      PAYMENT_WEBHOOK_SECRET: ""
      REDIS_URL: ""
      OPENAI_API_KEY: ""
      CRITICAL_EVENTS_WEBHOOK_URL: ""
      CRITICAL_EVENTS_WEBHOOK_BEARER: ""
      CRITICAL_EVENTS_WEBHOOK_HEADER_VALUE: ""

  config:
    DEBUG: "false"
    CORS_ALLOW_ORIGINS: "https://yourdomain.com"
    FRONTEND_BASE_URL: "https://yourdomain.com"
    TRUSTED_PROXIES: "[]"
    NEWS_AI_ENABLED: "true"
    NEWS_AI_INTERVAL_SECONDS: "120"
    OPENAI_BASE_URL: "https://api.openai.com/v1"
    AI_MODEL: "deepseek-chat"
    CRITICAL_EVENTS_ENABLED: "false"
    CRITICAL_EVENTS_MIN_INTERVAL_SECONDS: "30"
    CRITICAL_EVENTS_TIMEOUT_SECONDS: "3"
    CRITICAL_EVENTS_WEBHOOK_HEADER_NAME: ""

  secret:
    DATABASE_URL: ""
    JWT_SECRET_KEY: ""
    PAYMENT_WEBHOOK_SECRET: ""
    REDIS_URL: ""
    OPENAI_API_KEY: ""
    CRITICAL_EVENTS_WEBHOOK_URL: ""
    CRITICAL_EVENTS_WEBHOOK_BEARER: ""
    CRITICAL_EVENTS_WEBHOOK_HEADER_VALUE: ""

ingress:
  enabled: true
  className: nginx
  host: yourdomain.com
  tls:
    enabled: true
    secretName: yourdomain-tls

redis:
  enabled: false

postgresql:
  enabled: false

monitoring:
  enabled: false
  prometheusRule:
    enabled: true
    nameOverride: ""
    labels: {}
    annotations: {}
  grafana:
    dashboards:
      enabled: true
      configMapLabels:
        grafana_dashboard: "1"

nodeSelector: {}
tolerations: []
affinity: {}
