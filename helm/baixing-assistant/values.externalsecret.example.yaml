# Example values for ExternalSecrets (no real secrets)
# Usage:
#   helm upgrade --install baixing-assistant ./helm/baixing-assistant -n baixing --create-namespace \
#     -f ./helm/baixing-assistant/values.externalsecret.example.yaml
#
# Prerequisites:
# - external-secrets CRD/controller installed in the cluster
# - A SecretStore/ClusterSecretStore exists and is referenced below
#
# NOTE:
# - This file intentionally contains placeholders only.
# - Replace remoteRefs with your secret manager keys/paths.

backend:
  existingSecretName: ""

  externalSecret:
    enabled: true
    secretStoreRef:
      name: "REPLACE_ME_SECRET_STORE_NAME"
      kind: "SecretStore" # or ClusterSecretStore
    refreshInterval: 1h
    remoteRefs:
      DATABASE_URL: "REPLACE_ME_DATABASE_URL_KEY"
      JWT_SECRET_KEY: "REPLACE_ME_JWT_SECRET_KEY"
      PAYMENT_WEBHOOK_SECRET: "REPLACE_ME_PAYMENT_WEBHOOK_SECRET"
      REDIS_URL: "REPLACE_ME_REDIS_URL_KEY"
      OPENAI_API_KEY: "REPLACE_ME_OPENAI_API_KEY"

  config:
    DEBUG: "false"
    NEWS_AI_ENABLED: "true"

# You still need to set images for your environment
image:
  backend:
    repository: your-registry/baixing-backend
    tag: "1.0.0"
  frontend:
    repository: your-registry/baixing-frontend
    tag: "1.0.0"

ingress:
  enabled: true
  className: nginx
  host: yourdomain.com
  tls:
    enabled: true
    secretName: yourdomain-tls
