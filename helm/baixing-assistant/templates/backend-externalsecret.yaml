{{- $externalSecretEnabled := dig "backend" "externalSecret" "enabled" false .Values -}}
{{- if $externalSecretEnabled -}}
{{- if .Values.backend.existingSecretName -}}
{{- fail "backend.externalSecret.enabled=true cannot be used together with backend.existingSecretName" -}}
{{- end -}}

{{- $storeName := required "backend.externalSecret.secretStoreRef.name is required when backend.externalSecret.enabled=true" .Values.backend.externalSecret.secretStoreRef.name -}}
{{- $storeKind := required "backend.externalSecret.secretStoreRef.kind is required when backend.externalSecret.enabled=true" .Values.backend.externalSecret.secretStoreRef.kind -}}
{{- $refDatabaseUrl := required "backend.externalSecret.remoteRefs.DATABASE_URL is required when backend.externalSecret.enabled=true" .Values.backend.externalSecret.remoteRefs.DATABASE_URL -}}
{{- $refJwtSecretKey := required "backend.externalSecret.remoteRefs.JWT_SECRET_KEY is required when backend.externalSecret.enabled=true" .Values.backend.externalSecret.remoteRefs.JWT_SECRET_KEY -}}
{{- $refPaymentWebhookSecret := required "backend.externalSecret.remoteRefs.PAYMENT_WEBHOOK_SECRET is required when backend.externalSecret.enabled=true" .Values.backend.externalSecret.remoteRefs.PAYMENT_WEBHOOK_SECRET -}}
{{- $refRedisUrl := required "backend.externalSecret.remoteRefs.REDIS_URL is required when backend.externalSecret.enabled=true" .Values.backend.externalSecret.remoteRefs.REDIS_URL -}}
{{- $refOpenAiApiKey := required "backend.externalSecret.remoteRefs.OPENAI_API_KEY is required when backend.externalSecret.enabled=true" .Values.backend.externalSecret.remoteRefs.OPENAI_API_KEY -}}

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "baixing-assistant.fullname" . }}-backend
  labels:
{{ include "baixing-assistant.labels" . | indent 4 }}
spec:
  refreshInterval: {{ dig "backend" "externalSecret" "refreshInterval" "1h" .Values | quote }}
  secretStoreRef:
    name: {{ $storeName | quote }}
    kind: {{ $storeKind | quote }}
  target:
    name: {{ include "baixing-assistant.backendSecretName" . }}
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: {{ $refDatabaseUrl | quote }}
    - secretKey: JWT_SECRET_KEY
      remoteRef:
        key: {{ $refJwtSecretKey | quote }}
    - secretKey: PAYMENT_WEBHOOK_SECRET
      remoteRef:
        key: {{ $refPaymentWebhookSecret | quote }}
    - secretKey: REDIS_URL
      remoteRef:
        key: {{ $refRedisUrl | quote }}
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: {{ $refOpenAiApiKey | quote }}
{{- end }}
