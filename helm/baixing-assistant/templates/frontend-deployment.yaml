apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "baixing-assistant.fullname" . }}-frontend
  labels:
{{ include "baixing-assistant.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount.frontend }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "baixing-assistant.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
{{ include "baixing-assistant.labels" . | indent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
          imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.frontend.port }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.frontend.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
{{ toYaml .Values.resources.frontend | indent 12 }}
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "baixing-assistant.fullname" . }}-frontend-nginx
