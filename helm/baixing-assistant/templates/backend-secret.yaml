{{- $backend := .Values.backend | default dict -}}
{{- $externalSecret := $backend.externalSecret | default dict -}}
{{- $externalSecretEnabled := $externalSecret.enabled | default false -}}
{{- if and (not ($backend.existingSecretName | default "")) (not $externalSecretEnabled) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "baixing-assistant.backendSecretName" . }}
  labels:
{{ include "baixing-assistant.labels" . | indent 4 }}
type: Opaque
stringData:
  DATABASE_URL: {{ .Values.backend.secret.DATABASE_URL | quote }}
  JWT_SECRET_KEY: {{ .Values.backend.secret.JWT_SECRET_KEY | quote }}
  PAYMENT_WEBHOOK_SECRET: {{ .Values.backend.secret.PAYMENT_WEBHOOK_SECRET | quote }}
  REDIS_URL: {{ .Values.backend.secret.REDIS_URL | quote }}
  OPENAI_API_KEY: {{ .Values.backend.secret.OPENAI_API_KEY | quote }}
  CRITICAL_EVENTS_WEBHOOK_URL: {{ .Values.backend.secret.CRITICAL_EVENTS_WEBHOOK_URL | quote }}
  CRITICAL_EVENTS_WEBHOOK_BEARER: {{ .Values.backend.secret.CRITICAL_EVENTS_WEBHOOK_BEARER | quote }}
  CRITICAL_EVENTS_WEBHOOK_HEADER_VALUE: {{ .Values.backend.secret.CRITICAL_EVENTS_WEBHOOK_HEADER_VALUE | quote }}
{{- end }}
