apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "baixing-assistant.fullname" . }}-backend
  labels:
{{ include "baixing-assistant.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount.backend }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "baixing-assistant.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
{{ include "baixing-assistant.labels" . | indent 8 }}
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
          imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.backend.port }}
          envFrom:
            - configMapRef:
                name: {{ include "baixing-assistant.fullname" . }}-backend-config
            - secretRef:
                name: {{ include "baixing-assistant.backendSecretName" . }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.backend.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.backend.port }}
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
{{ toYaml .Values.resources.backend | indent 12 }}
